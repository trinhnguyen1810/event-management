<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    h1 { text-align: center;
        background: linear-gradient(to right, #37306B, #5D9C59);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 48px;
        font-weight: bold;
        margin: 15px;
        padding: 5px;}
</style>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1> Welcome to Event Management System </h1>
</div>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center">Login</h4>
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:field="*{email}"> <!-- Use "user.email" for the email field -->
                    <small class="text-danger" th:errors="*{email}"></small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:field="*{password}">
                    <small class="text-danger" th:errors="*{password}"></small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>.
                    </div>
                <p th:if="${param.error}" class="text-danger">Invalid credentials</p>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
</div>
</div>
</body>
</html>
