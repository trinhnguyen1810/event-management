server:
  port: 8080

spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/eventdb
    password:
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: INFO
  file:
    name: myapp.log
